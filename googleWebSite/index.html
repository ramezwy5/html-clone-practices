<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ramez Youssef">
    <meta name="discription" content="Google home page clone project">
    <title>Google clone</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <!--
           ----first project----
        Google home page clone project.
        using:
        1 semantic elements and div to divide inside each element.
        2 simple css
        3 flex to organize the site. 
    -->
    <header>
        <!--<h1>GOOGLE</h1>-->

        <nav>
            <!--dividing nav to flex it to left & right-->
            <div class="right">
                <a href="#" id="about">About</a>
                <a href="#" id="store">Store</a>
            </div>
            <div class="left">
                <a href="#" id="gmail">Gmail</a>
                <a href="#" id="images">Images</a>
            </div>
        </nav>
    
        <aside>
            <div class="app">
                <label for="app-list">Google apps</label>
                <ul id="app-list" name="app-list" hidden>
                    <li><a href="#" id="account">Account</a></li>
                    <li><a href="#" id="map">Maps</a></li>
                    <li><a href="#" id="drive">Drive</a></li>
                    <li><a href="#" id="search">Search</a></li>
                </ul>
            </div>
    
            <div class="g-acc">
                <a href="#"><img src="./image/login.png" alt="user account"></a>
            </div>
        </aside>
    </header>
    
    
    <main>
        <section class="logo">
            <div class="logo">
                <img src="./image/google2.0.0.jpg" alt="Google Logo">
            </div>
        </section>

        <section id="search-field">
            <div id="search-text">
                <input id="text-field" type="text">
            </div>
            <div class="buttons">
                <button type="submit" value="Google search">Google Search</button>
                <button type="submit" value="I'm feeling lucky">I'm feeling lucky</button>
            </div>
        </section>
    </main>
    
    
    <footer>
        <div class="right">
            <a href="#" id="advertising">Advertising</a>
            <a href="#" id="business">Business</a>
            <a href="#" id="search-works">How Search Works</a>
        </div>

        <div class="center"><a href="#" id="sustaintion">Carbon neutral since 2007</a></div>
        
        <div class="left">
            <a href="#" id="privacy">Privacy</a>
            <a href="#" id="terms">Terms</a>
            <a href="#" id="settings">Settings</a>
        </div>
    </footer>

</body>
</html>
